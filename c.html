<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Market Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .container {
    width: 300px;
    height: 300px;
    perspective: 1000px;
  }
  .card {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    position: relative;
  }
  .card:hover {
    animation: rotate 3s infinite alternate;
  }
  @keyframes rotate {
    0% {
      transform: rotateY(0deg);
    }
    100% {
      transform: rotateY(360deg);
    }
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s;
  }
  .card:hover .overlay {
    opacity: 1;
  }
  .overlay-content {
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <img src="stock_market_image.png" alt="Stock Market Image">
    <div class="overlay">
      <div class="overlay-content">
        <h2>Explore the Stock Market</h2>
        <p>Discover investment opportunities and make informed decisions.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
