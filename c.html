<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Market & Trading Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .container {
    width: 400px;
    height: 400px;
    position: relative;
    perspective: 1000px;
  }
  .stock-market {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotateX(30deg) rotateY(-30deg);
    animation: rotate 20s linear infinite;
  }
  @keyframes rotate {
    0% {
      transform: translate(-50%, -50%) rotateX(30deg) rotateY(-30deg);
    }
    100% {
      transform: translate(-50%, -50%) rotateX(390deg) rotateY(-390deg);
    }
  }
  .stock-market img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }
  .stock-market::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 80%;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
  }
  .text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-family: Arial, sans-serif;
    font-size: 20px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <div class="stock-market">
    <img src="images/logos.png" alt="Stock Market Image">
    <div class="text">
      Welcome to the World of Trading
    </div>
  </div>
</div>
</body>
</html>
